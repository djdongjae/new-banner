<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍎 떨어지는 아이템 잡기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .game-container {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-area {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 20px;
            padding: 20px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            height: 400px;
            overflow: hidden;
            border: 3px solid #dee2e6;
        }

        .catcher {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 20px;
            background: linear-gradient(45deg, #6c5ce7, #5f3dc4);
            border-radius: 10px;
            transition: left 0.1s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .catcher::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 20px solid #6c5ce7;
        }

        .falling-item {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            animation: fall linear;
        }

        .falling-item.good {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .falling-item.bad {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .falling-item.bonus {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            animation: fall linear, pulse 0.5s infinite;
        }

        @keyframes fall {
            from {
                top: -50px;
            }
            to {
                top: 100%;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 120px;
            margin: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-display {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 3rem;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.3);
            border: 3px solid #1a252f;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ff88;
        }

        .game-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .start-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
        }

        .reset-btn {
            background: linear-gradient(45deg, #6c5ce7, #5f3dc4);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .control-btn:active {
            transform: translateY(-1px);
        }

        .control-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
        }

        .result.win {
            background: linear-gradient(45deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 3px solid #c3e6cb;
            box-shadow: 0 5px 15px rgba(21, 87, 36, 0.2);
        }

        .result.lose {
            background: linear-gradient(45deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 3px solid #f5c6cb;
            box-shadow: 0 5px 15px rgba(114, 28, 36, 0.2);
        }

        .result.neutral {
            background: linear-gradient(45deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 3px solid #ffeaa7;
            box-shadow: 0 5px 15px rgba(133, 100, 4, 0.2);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .instructions {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .instructions h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3rem;
        }

        .instructions p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .coupon-code {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin: 10px 0;
            display: inline-block;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .jackpot-animation {
            animation: jackpot 0.8s ease-in-out infinite alternate;
        }

        @keyframes jackpot {
            from { 
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(21, 87, 36, 0.2);
            }
            to { 
                transform: scale(1.05);
                box-shadow: 0 10px 30px rgba(21, 87, 36, 0.4);
            }
        }

        .hit-effect {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #28a745;
            border-radius: 50%;
            animation: hitPulse 0.5s ease;
            pointer-events: none;
        }

        @keyframes hitPulse {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='index.html'">← 홈으로</button>
    
    <div class="game-container">
        <h1 class="title">🍎 떨어지는 아이템 잡기</h1>
        
        <div class="instructions">
            <h3>🎯 게임 방법</h3>
            <p>1. 시작 버튼을 눌러 게임을 시작하세요</p>
            <p>2. 좌우 화살표 키로 캐처를 움직이세요</p>
            <p>3. 좋은 아이템(🍎)을 잡고 나쁜 아이템(💣)을 피하세요</p>
            <p>4. 30초 동안 최대한 많은 점수를 획득하세요!</p>
        </div>

        <div class="timer-display" id="timerDisplay">30.00</div>

        <div class="game-area" id="gameArea">
            <div class="catcher" id="catcher"></div>
        </div>

        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">점수</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="caught">0</div>
                <div class="stat-label">잡은 아이템</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="missed">0</div>
                <div class="stat-label">놓친 아이템</div>
            </div>
        </div>

        <div class="game-controls">
            <button class="control-btn start-btn" id="startBtn" onclick="startGame()">시작</button>
            <button class="control-btn reset-btn" id="resetBtn" onclick="resetGame()">리셋</button>
        </div>
        
        <div class="result" id="result">
            떨어지는 아이템 잡기 게임을 시작하세요! 🍎<br>
            <small>좌우 화살표 키로 캐처를 움직이세요!</small>
        </div>
    </div>

    <script>
        let gameTime = 30;
        let score = 0;
        let caught = 0;
        let missed = 0;
        let isGameRunning = false;
        let gameInterval = null;
        let itemInterval = null;
        let catcherPosition = 50; // 캐처 위치 (퍼센트)
        let catcherElement = null;
        let gameArea = null;

        const items = [
            { emoji: '🍎', type: 'good', points: 10 },
            { emoji: '🍌', type: 'good', points: 10 },
            { emoji: '🍇', type: 'good', points: 10 },
            { emoji: '🍊', type: 'good', points: 10 },
            { emoji: '💣', type: 'bad', points: -20 },
            { emoji: '💀', type: 'bad', points: -20 },
            { emoji: '⭐', type: 'bonus', points: 50 }
        ];

        function startGame() {
            if (isGameRunning) return;
            
            isGameRunning = true;
            gameTime = 30;
            score = 0;
            caught = 0;
            missed = 0;
            
            catcherElement = document.getElementById('catcher');
            gameArea = document.getElementById('gameArea');
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('resetBtn').disabled = false;
            
            const result = document.getElementById('result');
            result.textContent = '게임이 시작되었습니다! 좌우 화살표 키로 움직이세요!';
            result.className = 'result neutral';
            
            startTimer();
            startItemGeneration();
        }

        function startTimer() {
            gameInterval = setInterval(() => {
                gameTime -= 0.01;
                document.getElementById('timerDisplay').textContent = gameTime.toFixed(2);
                
                if (gameTime <= 0) {
                    endGame();
                }
            }, 10);
        }

        function startItemGeneration() {
            itemInterval = setInterval(() => {
                if (isGameRunning) {
                    createFallingItem();
                }
            }, 800); // 0.8초마다 아이템 생성
        }

        function createFallingItem() {
            const item = items[Math.floor(Math.random() * items.length)];
            const itemElement = document.createElement('div');
            itemElement.className = `falling-item ${item.type}`;
            itemElement.textContent = item.emoji;
            itemElement.dataset.points = item.points;
            itemElement.dataset.type = item.type;
            
            // 랜덤한 x 위치
            const x = Math.random() * (gameArea.offsetWidth - 40);
            itemElement.style.left = x + 'px';
            
            // 애니메이션 시간 설정
            const fallTime = 3000 + Math.random() * 2000; // 3-5초
            itemElement.style.animationDuration = fallTime + 'ms';
            
            gameArea.appendChild(itemElement);
            
            // 아이템이 바닥에 닿았을 때
            setTimeout(() => {
                if (itemElement.parentNode) {
                    itemElement.remove();
                    if (isGameRunning) {
                        missed++;
                        document.getElementById('missed').textContent = missed;
                    }
                }
            }, fallTime);
        }

        function moveCatcher(direction) {
            if (!isGameRunning) return;
            
            const step = 5; // 이동 거리
            if (direction === 'left') {
                catcherPosition = Math.max(0, catcherPosition - step);
            } else if (direction === 'right') {
                catcherPosition = Math.min(100, catcherPosition + step);
            }
            
            catcherElement.style.left = catcherPosition + '%';
        }

        function checkCollision() {
            const catcherRect = catcherElement.getBoundingClientRect();
            const gameAreaRect = gameArea.getBoundingClientRect();
            
            const fallingItems = document.querySelectorAll('.falling-item');
            fallingItems.forEach(item => {
                const itemRect = item.getBoundingClientRect();
                
                // 충돌 검사
                if (itemRect.bottom >= catcherRect.top && 
                    itemRect.top <= catcherRect.bottom &&
                    itemRect.right >= catcherRect.left && 
                    itemRect.left <= catcherRect.right) {
                    
                    // 충돌 효과
                    createHitEffect(itemRect.left + itemRect.width / 2, itemRect.top + itemRect.height / 2);
                    
                    // 점수 업데이트
                    const points = parseInt(item.dataset.points);
                    const type = item.dataset.type;
                    
                    if (type === 'good' || type === 'bonus') {
                        score += points;
                        caught++;
                        document.getElementById('caught').textContent = caught;
                    } else if (type === 'bad') {
                        score = Math.max(0, score + points);
                    }
                    
                    document.getElementById('score').textContent = score;
                    
                    // 아이템 제거
                    item.remove();
                }
            });
        }

        function createHitEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.style.left = (x - 30) + 'px';
            effect.style.top = (y - 30) + 'px';
            
            gameArea.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 500);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(itemInterval);
            
            // 남은 아이템들 제거
            const fallingItems = document.querySelectorAll('.falling-item');
            fallingItems.forEach(item => item.remove());
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('resetBtn').disabled = false;
            
            const result = document.getElementById('result');
            
            if (score >= 500) {
                result.className = 'result win';
                result.innerHTML = '🎉 대박! 50% 할인 쿠폰을 획득했습니다!';
                showCoupon(50);
                result.classList.add('jackpot-animation');
            } else if (score >= 300) {
                result.className = 'result win';
                result.innerHTML = '🎉 훌륭합니다! 30% 할인 쿠폰을 획득했습니다!';
                showCoupon(30);
            } else if (score >= 200) {
                result.className = 'result win';
                result.innerHTML = '🎉 좋습니다! 20% 할인 쿠폰을 획득했습니다!';
                showCoupon(20);
            } else if (score >= 100) {
                result.className = 'result win';
                result.innerHTML = '🎉 괜찮습니다! 10% 할인 쿠폰을 획득했습니다!';
                showCoupon(10);
            } else if (score >= 50) {
                result.className = 'result neutral';
                result.innerHTML = '😊 아쉽지만 5% 할인 쿠폰을 획득했습니다!';
                showCoupon(5);
            } else {
                result.className = 'result lose';
                result.innerHTML = '😢 아쉽게도 꽝입니다. 다시 도전해보세요!';
            }
            
            // 무제한 참여 가능
        }

        function resetGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(itemInterval);
            
            score = 0;
            caught = 0;
            missed = 0;
            catcherPosition = 50;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('caught').textContent = '0';
            document.getElementById('missed').textContent = '0';
            document.getElementById('timerDisplay').textContent = '30.00';
            
            // 캐처 위치 초기화
            if (catcherElement) {
                catcherElement.style.left = '50%';
            }
            
            // 남은 아이템들 제거
            const fallingItems = document.querySelectorAll('.falling-item');
            fallingItems.forEach(item => item.remove());
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('resetBtn').disabled = false;
            
            const result = document.getElementById('result');
            result.textContent = '떨어지는 아이템 잡기 게임을 시작하세요! 🍎';
            result.className = 'result';
        }

        function showCoupon(discount) {
            const result = document.getElementById('result');
            
            // 쿠폰 코드 alert 표시
            setTimeout(() => {
                const couponCode = generateCouponCode();
                alert(`🎉 축하합니다!\n\n🎫 쿠폰 코드: ${couponCode}\n💳 할인율: ${discount}%`);
                location.reload();
            }, 1000);
        }

        function generateCouponCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // 게임 루프
        function gameLoop() {
            if (isGameRunning) {
                checkCollision();
            }
            requestAnimationFrame(gameLoop);
        }

        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            gameLoop();
        });

        // 키보드 지원
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                moveCatcher('left');
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                moveCatcher('right');
            } else if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                if (!isGameRunning) {
                    startGame();
                }
            } else if (e.key === 'Escape') {
                location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
