<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❓ OX 퀴즈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .game-container {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .quiz-area {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.5s ease;
            border: 4px solid transparent;
        }

        .quiz-area.correct {
            background: linear-gradient(145deg, #d4edda, #c3e6cb);
            border-color: #28a745;
            box-shadow: 0 15px 40px rgba(40, 167, 69, 0.3);
            animation: correctGlow 0.8s ease;
        }

        .quiz-area.incorrect {
            background: linear-gradient(145deg, #f8d7da, #f5c6cb);
            border-color: #dc3545;
            box-shadow: 0 15px 40px rgba(220, 53, 69, 0.3);
            animation: incorrectShake 0.6s ease;
        }

        .question-number {
            background: linear-gradient(45deg, #6c5ce7, #5f3dc4);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.5rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .answer-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .answer-btn {
            width: 120px;
            height: 120px;
            border: none;
            border-radius: 50%;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .answer-btn.o-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
        }

        .answer-btn.x-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .answer-btn:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .answer-btn:active:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
        }

        .answer-btn.selected {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .answer-btn.correct {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: 3px solid #155724;
            animation: correctPulse 0.6s ease;
        }

        .answer-btn.incorrect {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            border: 3px solid #721c24;
            animation: shake 0.6s ease;
        }

        .answer-btn.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .answer-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 120px;
            margin: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 25px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-fill {
            background: linear-gradient(45deg, #00b894, #00a085);
            height: 100%;
            border-radius: 25px;
            transition: width 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .game-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .start-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
        }

        .reset-btn {
            background: linear-gradient(45deg, #6c5ce7, #5f3dc4);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .control-btn:active {
            transform: translateY(-1px);
        }

        .control-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
        }

        .result.win {
            background: linear-gradient(45deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 3px solid #c3e6cb;
            box-shadow: 0 5px 15px rgba(21, 87, 36, 0.2);
        }

        .result.lose {
            background: linear-gradient(45deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 3px solid #f5c6cb;
            box-shadow: 0 5px 15px rgba(114, 28, 36, 0.2);
        }

        .result.neutral {
            background: linear-gradient(45deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 3px solid #ffeaa7;
            box-shadow: 0 5px 15px rgba(133, 100, 4, 0.2);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .instructions {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .instructions h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3rem;
        }

        .instructions p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .coupon-code {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin: 10px 0;
            display: inline-block;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes correctGlow {
            0% { 
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 20px 50px rgba(40, 167, 69, 0.5);
                transform: scale(1.02);
            }
            100% { 
                box-shadow: 0 15px 40px rgba(40, 167, 69, 0.3);
                transform: scale(1);
            }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-5px) scale(1.01); }
            75% { transform: translateX(5px) scale(1.01); }
        }

        .pulse {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .jackpot-animation {
            animation: jackpot 0.8s ease-in-out infinite alternate;
        }

        @keyframes jackpot {
            from { 
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(21, 87, 36, 0.2);
            }
            to { 
                transform: scale(1.05);
                box-shadow: 0 10px 30px rgba(21, 87, 36, 0.4);
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='index.html'">← 홈으로</button>
    
    <div class="game-container">
        <h1 class="title">❓ OX 퀴즈</h1>
        
        <div class="instructions">
            <h3>🎯 게임 방법</h3>
            <p>1. 시작 버튼을 눌러 퀴즈를 시작하세요</p>
            <p>2. 주어진 문제에 대해 O 또는 X로 답하세요</p>
            <p>3. 총 10문제를 풀어보세요</p>
            <p>4. 정확도가 높을수록 높은 점수를 획득합니다</p>
        </div>

        <div class="quiz-area" id="quizArea">
            <div class="question-number" id="questionNumber">문제 1/10</div>
            <div class="question-text" id="questionText">
                퀴즈를 시작하려면 시작 버튼을 누르세요!
            </div>
            <div class="answer-buttons">
                <button class="answer-btn o-btn" id="oBtn" onclick="selectAnswer(true)" disabled>O</button>
                <button class="answer-btn x-btn" id="xBtn" onclick="selectAnswer(false)" disabled>X</button>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-value" id="correctCount">0</div>
                <div class="stat-label">정답</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">정확도</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">점수</div>
            </div>
        </div>

        <div class="game-controls">
            <button class="control-btn start-btn" id="startBtn" onclick="startQuiz()">시작</button>
            <button class="control-btn reset-btn" id="resetBtn" onclick="resetQuiz()">리셋</button>
        </div>
        
        <div class="result" id="result">
            OX 퀴즈를 시작하세요! ❓<br>
            <small>10문제를 풀어서 높은 점수를 획득해보세요!</small>
        </div>
    </div>

    <script>
        const questions = [
            { question: "지구는 태양계의 행성이다.", answer: true },
            { question: "물은 100도에서 끓는다.", answer: true },
            { question: "고래는 물고기이다.", answer: false },
            { question: "한국은 아시아에 위치한다.", answer: true },
            { question: "달은 지구의 위성이다.", answer: true },
            { question: "사과는 채소이다.", answer: false },
            { question: "인간의 심장은 4개의 방을 가진다.", answer: true },
            { question: "바다는 민물이다.", answer: false },
            { question: "태양은 별이다.", answer: true },
            { question: "개는 포유동물이다.", answer: true },
            { question: "지구는 평평하다.", answer: false },
            { question: "물은 산소와 수소로 이루어져 있다.", answer: true },
            { question: "펭귄은 새이다.", answer: true },
            { question: "인간의 뼈는 206개이다.", answer: true },
            { question: "바나나는 나무에서 자란다.", answer: false },
            { question: "지구는 자전한다.", answer: true },
            { question: "물고기는 폐로 숨을 쉰다.", answer: false },
            { question: "인간의 혈액은 빨간색이다.", answer: true },
            { question: "지구는 우주의 중심에 있다.", answer: false },
            { question: "물은 얼음보다 무겁다.", answer: false }
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        let isQuizStarted = false;
        let isAnswered = false;

        function getRandomQuestions() {
            const shuffled = [...questions].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, 10);
        }

        let quizQuestions = [];

        function startQuiz() {
            if (isQuizStarted) return;
            
            isQuizStarted = true;
            quizQuestions = getRandomQuestions();
            currentQuestion = 0;
            correctAnswers = 0;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('resetBtn').disabled = false;
            document.getElementById('oBtn').disabled = false;
            document.getElementById('xBtn').disabled = false;
            
            showQuestion();
            
            const result = document.getElementById('result');
            result.textContent = '퀴즈가 시작되었습니다! 정확하게 답해보세요!';
            result.className = 'result neutral';
        }

        function showQuestion() {
            const question = quizQuestions[currentQuestion];
            document.getElementById('questionNumber').textContent = `문제 ${currentQuestion + 1}/10`;
            document.getElementById('questionText').textContent = question.question;
            
            // 버튼 상태 초기화
            document.getElementById('oBtn').classList.remove('correct', 'incorrect', 'disabled', 'selected');
            document.getElementById('xBtn').classList.remove('correct', 'incorrect', 'disabled', 'selected');
            document.getElementById('oBtn').disabled = false;
            document.getElementById('xBtn').disabled = false;
            
            // 퀴즈 영역 스타일 초기화
            const quizArea = document.getElementById('quizArea');
            quizArea.classList.remove('correct', 'incorrect');
            
            isAnswered = false;
            updateProgress();
        }

        function selectAnswer(answer) {
            if (isAnswered || !isQuizStarted) return;
            
            isAnswered = true;
            const question = quizQuestions[currentQuestion];
            const isCorrect = answer === question.answer;
            
            // 선택한 버튼 표시
            if (answer) {
                document.getElementById('oBtn').classList.add('selected');
            } else {
                document.getElementById('xBtn').classList.add('selected');
            }
            
            // 버튼 비활성화
            document.getElementById('oBtn').disabled = true;
            document.getElementById('xBtn').disabled = true;
            
            // 퀴즈 영역에 정답/오답 스타일 적용
            const quizArea = document.getElementById('quizArea');
            
            // 정답 표시
            if (isCorrect) {
                correctAnswers++;
                quizArea.classList.add('correct');
                
                // 선택한 버튼을 정답으로 표시
                if (answer) {
                    document.getElementById('oBtn').classList.add('correct');
                } else {
                    document.getElementById('xBtn').classList.add('correct');
                }
            } else {
                quizArea.classList.add('incorrect');
                
                // 선택한 버튼을 오답으로 표시
                if (answer) {
                    document.getElementById('oBtn').classList.add('incorrect');
                } else {
                    document.getElementById('xBtn').classList.add('incorrect');
                }
                
                // 정답 버튼 표시
                if (question.answer) {
                    document.getElementById('oBtn').classList.add('correct');
                } else {
                    document.getElementById('xBtn').classList.add('correct');
                }
            }
            
            updateStats();
            
            // 다음 문제로 이동
            setTimeout(() => {
                // 퀴즈 영역 스타일 초기화
                quizArea.classList.remove('correct', 'incorrect');
                
                currentQuestion++;
                if (currentQuestion < 10) {
                    showQuestion();
                } else {
                    endQuiz();
                }
            }, 2000);
        }

        function updateStats() {
            const accuracy = Math.floor((correctAnswers / (currentQuestion + 1)) * 100);
            const score = correctAnswers * 10;
            
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('accuracy').textContent = accuracy + '%';
            document.getElementById('score').textContent = score;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / 10) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function endQuiz() {
            const accuracy = Math.floor((correctAnswers / 10) * 100);
            const score = correctAnswers * 10;
            
            const result = document.getElementById('result');
            
            if (accuracy >= 90) {
                result.className = 'result win';
                result.innerHTML = '🎉 완벽합니다! 50% 할인 쿠폰을 획득했습니다!';
                showCoupon(50);
                result.classList.add('jackpot-animation');
            } else if (accuracy >= 80) {
                result.className = 'result win';
                result.innerHTML = '🎉 훌륭합니다! 30% 할인 쿠폰을 획득했습니다!';
                showCoupon(30);
            } else if (accuracy >= 70) {
                result.className = 'result win';
                result.innerHTML = '🎉 좋습니다! 20% 할인 쿠폰을 획득했습니다!';
                showCoupon(20);
            } else if (accuracy >= 60) {
                result.className = 'result win';
                result.innerHTML = '🎉 괜찮습니다! 10% 할인 쿠폰을 획득했습니다!';
                showCoupon(10);
            } else if (accuracy >= 50) {
                result.className = 'result neutral';
                result.innerHTML = '😊 아쉽지만 5% 할인 쿠폰을 획득했습니다!';
                showCoupon(5);
            } else {
                result.className = 'result lose';
                result.innerHTML = '😢 아쉽게도 꽝입니다. 다시 도전해보세요!';
            }
            
            // 무제한 참여 가능
        }

        function resetQuiz() {
            isQuizStarted = false;
            currentQuestion = 0;
            correctAnswers = 0;
            
            document.getElementById('questionNumber').textContent = '문제 1/10';
            document.getElementById('questionText').textContent = '퀴즈를 시작하려면 시작 버튼을 누르세요!';
            document.getElementById('oBtn').disabled = true;
            document.getElementById('xBtn').disabled = true;
            document.getElementById('oBtn').classList.remove('correct', 'incorrect');
            document.getElementById('xBtn').classList.remove('correct', 'incorrect');
            
            document.getElementById('correctCount').textContent = '0';
            document.getElementById('accuracy').textContent = '0%';
            document.getElementById('score').textContent = '0';
            document.getElementById('progressFill').style.width = '0%';
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('resetBtn').disabled = false;
            
            const result = document.getElementById('result');
            result.textContent = 'OX 퀴즈를 시작하세요! ❓';
            result.className = 'result';
        }

        function showCoupon(discount) {
            const result = document.getElementById('result');            
            // 쿠폰 코드 alert 표시
            setTimeout(() => {
                const couponCode = generateCouponCode();
                alert(`🎉 축하합니다!\n\n🎫 쿠폰 코드: ${couponCode}\n💳 할인율: ${discount}%`);
                location.reload();
            }, 1000);
        }

        function generateCouponCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            // 무제한 참여 가능
        });

        // 키보드 지원
        document.addEventListener('keydown', function(e) {
            if (e.key === 'o' || e.key === 'O') {
                e.preventDefault();
                selectAnswer(true);
            } else if (e.key === 'x' || e.key === 'X') {
                e.preventDefault();
                selectAnswer(false);
            } else if (e.key === 'Escape') {
                location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
