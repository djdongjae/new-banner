<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👆 빠른 클릭 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .game-container {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 700px;
            width: 100%;
            position: relative;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-area {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .click-target {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .click-target:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .click-target:active {
            transform: scale(0.95);
        }

        .click-target.clicked {
            animation: clickEffect 0.2s ease;
        }

        .click-target.disabled {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            transform: none;
        }

        .click-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            pointer-events: none;
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-display {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 3rem;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.3);
            border: 3px solid #1a252f;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ff88;
        }

        .game-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .start-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
        }

        .reset-btn {
            background: linear-gradient(45deg, #6c5ce7, #5f3dc4);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .control-btn:active {
            transform: translateY(-1px);
        }

        .control-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
        }

        .result.win {
            background: linear-gradient(45deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 3px solid #c3e6cb;
            box-shadow: 0 5px 15px rgba(21, 87, 36, 0.2);
        }

        .result.lose {
            background: linear-gradient(45deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 3px solid #f5c6cb;
            box-shadow: 0 5px 15px rgba(114, 28, 36, 0.2);
        }

        .result.neutral {
            background: linear-gradient(45deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 3px solid #ffeaa7;
            box-shadow: 0 5px 15px rgba(133, 100, 4, 0.2);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .instructions {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .instructions h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3rem;
        }

        .instructions p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .coupon-code {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin: 10px 0;
            display: inline-block;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        @keyframes clickEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .jackpot-animation {
            animation: jackpot 0.8s ease-in-out infinite alternate;
        }

        @keyframes jackpot {
            from { 
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(21, 87, 36, 0.2);
            }
            to { 
                transform: scale(1.05);
                box-shadow: 0 10px 30px rgba(21, 87, 36, 0.4);
            }
        }

        .countdown {
            animation: countdown 1s ease-in-out;
        }

        @keyframes countdown {
            0% { transform: scale(1.2); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='index.html'">← 홈으로</button>
    
    <div class="game-container">
        <h1 class="title">👆 빠른 클릭 게임</h1>
        
        <div class="instructions">
            <h3>🎯 게임 방법</h3>
            <p>1. 시작 버튼을 눌러 게임을 시작하세요</p>
            <p>2. 빨간 원을 최대한 많이 클릭하세요!</p>
            <p>3. 10초 동안 클릭한 횟수로 점수가 결정됩니다</p>
            <p>4. 빠를수록 높은 점수를 획득할 수 있어요</p>
        </div>

        <div class="timer-display" id="timerDisplay">10.00</div>

        <div class="game-area">
            <div class="click-target disabled" id="clickTarget" onclick="handleClick()">
                <div class="click-text" id="clickText">READY</div>
            </div>
        </div>

        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-value" id="clickCount">0</div>
                <div class="stat-label">클릭 수</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="cps">0.0</div>
                <div class="stat-label">초당 클릭</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">점수</div>
            </div>
        </div>

        <div class="game-controls">
            <button class="control-btn start-btn" id="startBtn" onclick="startGame()">시작</button>
            <button class="control-btn reset-btn" id="resetBtn" onclick="resetGame()">리셋</button>
        </div>
        
        <div class="result" id="result">
            빠른 클릭 게임을 시작하세요! 👆<br>
            <small>10초 동안 최대한 많이 클릭해보세요!</small>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let gameTime = 10;
        let isGameRunning = false;
        let gameInterval = null;
        let startTime = 0;

        function startGame() {
            if (isGameRunning) return;
            
            isGameRunning = true;
            clickCount = 0;
            gameTime = 10;
            startTime = Date.now();
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('resetBtn').disabled = true;
            document.getElementById('clickTarget').classList.add('disabled'); // 카운트다운 중 클릭 불가
            
            const result = document.getElementById('result');
            result.textContent = '게임이 시작되었습니다! 최대한 많이 클릭하세요!';
            result.className = 'result neutral';
            
            // 카운트다운
            let countdown = 3;
            const countdownInterval = setInterval(() => {
                if (countdown > 0) {
                    document.getElementById('clickText').textContent = countdown;
                    document.getElementById('clickTarget').classList.add('countdown');
                    countdown--;
                } else {
                    clearInterval(countdownInterval);
                    document.getElementById('clickText').textContent = '클릭!';
                    document.getElementById('clickTarget').classList.remove('countdown');
                    document.getElementById('clickTarget').classList.remove('disabled'); // 카운트다운 완료 후 클릭 가능
                    startTimer();
                }
            }, 1000);
        }

        function startTimer() {
            gameInterval = setInterval(() => {
                gameTime -= 0.01;
                
                if (gameTime <= 0) {
                    gameTime = 0;
                    document.getElementById('timerDisplay').textContent = '0.00';
                    endGame();
                    return;
                }
                
                document.getElementById('timerDisplay').textContent = gameTime.toFixed(2);
            }, 10);
        }

        function handleClick() {
            if (!isGameRunning) return;
            
            clickCount++;
            document.getElementById('clickCount').textContent = clickCount;
            
            // CPS 계산
            const elapsed = (Date.now() - startTime) / 1000;
            const cps = clickCount / elapsed;
            document.getElementById('cps').textContent = cps.toFixed(1);
            
            // 점수 계산 (클릭 수 * CPS)
            const score = Math.floor(clickCount * cps);
            document.getElementById('score').textContent = score;
            
            // 클릭 효과
            const target = document.getElementById('clickTarget');
            target.classList.add('clicked');
            setTimeout(() => {
                target.classList.remove('clicked');
            }, 200);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('resetBtn').disabled = false;
            document.getElementById('clickTarget').classList.add('disabled');
            document.getElementById('clickText').textContent = '게임 종료!';
            
            const elapsed = (Date.now() - startTime) / 1000;
            const cps = clickCount / elapsed;
            const score = Math.floor(clickCount * cps);
            
            const result = document.getElementById('result');
            
            // 초당 클릭 2.0 이상이면 모두 선물 지급
            if (cps >= 2.0) {
                if (cps >= 5.0) {
                    result.className = 'result win';
                    result.innerHTML = '🎉 대박! 50% 할인 쿠폰을 획득했습니다!';
                    showCoupon(50);
                    result.classList.add('jackpot-animation');
                } else if (cps >= 4.0) {
                    result.className = 'result win';
                    result.innerHTML = '🎉 훌륭합니다! 30% 할인 쿠폰을 획득했습니다!';
                    showCoupon(30);
                } else if (cps >= 3.0) {
                    result.className = 'result win';
                    result.innerHTML = '🎉 좋습니다! 20% 할인 쿠폰을 획득했습니다!';
                    showCoupon(20);
                } else if (cps >= 2.5) {
                    result.className = 'result win';
                    result.innerHTML = '🎉 괜찮습니다! 15% 할인 쿠폰을 획득했습니다!';
                    showCoupon(15);
                } else {
                    result.className = 'result win';
                    result.innerHTML = '🎉 축하합니다! 10% 할인 쿠폰을 획득했습니다!';
                    showCoupon(10);
                }
            } else {
                result.className = 'result lose';
                result.innerHTML = '😢 아쉽게도 꽝입니다. 초당 2.0 클릭 이상을 달성해보세요!';
            }
            
            // 무제한 참여 가능
        }

        function resetGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            
            clickCount = 0;
            gameTime = 10;
            
            document.getElementById('clickCount').textContent = '0';
            document.getElementById('cps').textContent = '0.0';
            document.getElementById('score').textContent = '0';
            document.getElementById('timerDisplay').textContent = '10.00';
            document.getElementById('clickText').textContent = 'READY';
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('resetBtn').disabled = false;
            document.getElementById('clickTarget').classList.add('disabled'); // 리셋 후에도 클릭 불가
            
            const result = document.getElementById('result');
            result.textContent = '빠른 클릭 게임을 시작하세요! 👆';
            result.className = 'result';
        }

        function showCoupon(discount) {
            const result = document.getElementById('result');
            
            // 쿠폰 코드 alert 표시
            setTimeout(() => {
                const couponCode = generateCouponCode();
                alert(`🎉 축하합니다!\n\n🎫 쿠폰 코드: ${couponCode}\n💳 할인율: ${discount}%`);
            }, 1000);
        }

        function generateCouponCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            // 무제한 참여 가능
        });

        // 키보드 지원
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                if (isGameRunning) {
                    handleClick();
                } else if (!isGameRunning) {
                    startGame();
                }
            } else if (e.key === 'r' || e.key === 'R') {
                resetGame();
            } else if (e.key === 'Escape') {
                location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
