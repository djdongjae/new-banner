<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 기억력 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .game-container {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 700px;
            width: 100%;
            position: relative;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px auto;
            max-width: 500px;
        }

        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #6c5ce7, #5f3dc4);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .memory-card:hover:not(.disabled) {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .memory-card.flipped {
            background: linear-gradient(145deg, #00b894, #00a085);
            transform: rotateY(180deg);
        }

        .memory-card.matched {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            transform: scale(0.95);
            cursor: default;
        }

        .memory-card.mismatched {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            animation: shake 0.5s ease;
        }

        .memory-card.disabled {
            cursor: not-allowed;
            opacity: 0.6;
            transform: none !important;
        }

        .memory-card:not(.disabled) {
            cursor: pointer;
        }

        .card-content {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .card-back {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            opacity: 0.8;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 120px;
            margin: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .start-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
        }

        .reset-btn {
            background: linear-gradient(45deg, #6c5ce7, #5f3dc4);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .control-btn:active {
            transform: translateY(-1px);
        }

        .control-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
        }

        .result.win {
            background: linear-gradient(45deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 3px solid #c3e6cb;
            box-shadow: 0 5px 15px rgba(21, 87, 36, 0.2);
        }

        .result.lose {
            background: linear-gradient(45deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 3px solid #f5c6cb;
            box-shadow: 0 5px 15px rgba(114, 28, 36, 0.2);
        }

        .result.neutral {
            background: linear-gradient(45deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 3px solid #ffeaa7;
            box-shadow: 0 5px 15px rgba(133, 100, 4, 0.2);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .instructions {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .instructions h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3rem;
        }

        .instructions p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .coupon-code {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin: 10px 0;
            display: inline-block;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .pulse {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .jackpot-animation {
            animation: jackpot 0.8s ease-in-out infinite alternate;
        }

        @keyframes jackpot {
            from { 
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(21, 87, 36, 0.2);
            }
            to { 
                transform: scale(1.05);
                box-shadow: 0 10px 30px rgba(21, 87, 36, 0.4);
            }
        }

        .flip-animation {
            animation: flip 0.6s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(180deg); }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='index.html'">← 홈으로</button>
    
    <div class="game-container">
        <h1 class="title">🧠 기억력 게임</h1>
        
        <div class="instructions">
            <h3>🎯 게임 방법</h3>
            <p>1. 시작 버튼을 눌러 게임을 시작하세요</p>
            <p>2. 카드들을 기억한 후 뒤집어주세요</p>
            <p>3. 같은 그림의 카드 쌍을 찾아서 맞춰보세요</p>
            <p>4. 최소한의 시도로 완성할수록 높은 점수를 획득합니다</p>
        </div>

        <div class="memory-grid" id="memoryGrid">
            <!-- 메모리 카드들이 여기에 동적으로 생성됩니다 -->
        </div>

        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-value" id="moves">0</div>
                <div class="stat-label">시도 횟수</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="matches">0</div>
                <div class="stat-label">맞춘 쌍</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">점수</div>
            </div>
        </div>

        <div class="game-controls">
            <button class="control-btn start-btn" id="startBtn" onclick="startGame()">시작</button>
            <button class="control-btn reset-btn" id="resetBtn" onclick="resetGame()">리셋</button>
        </div>
        
        <div class="result" id="result">
            기억력 게임을 시작하세요! 🧠<br>
        </div>
    </div>

    <script>
        const symbols = ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let isGameStarted = false;
        let isProcessing = false;

        function createCards() {
            const pairs = [...symbols, ...symbols];
            // Fisher-Yates 셔플
            for (let i = pairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pairs[i], pairs[j]] = [pairs[j], pairs[i]];
            }
            
            cards = pairs.map((symbol, index) => ({
                id: index,
                symbol: symbol,
                isFlipped: false,
                isMatched: false
            }));
        }

        function renderCards() {
            const grid = document.getElementById('memoryGrid');
            grid.innerHTML = '';
            
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'memory-card';
                cardElement.dataset.id = card.id;
                
                // 게임이 시작되지 않았으면 disabled 클래스 추가
                if (!isGameStarted) {
                    cardElement.classList.add('disabled');
                }
                
                if (card.isFlipped) {
                    cardElement.classList.add('flipped');
                    cardElement.innerHTML = `<div class="card-content">${card.symbol}</div>`;
                } else {
                    cardElement.innerHTML = '<div class="card-back">?</div>';
                }
                
                if (card.isMatched) {
                    cardElement.classList.add('matched');
                }
                
                if (isGameStarted && !isProcessing) {
                    cardElement.onclick = () => flipCard(card.id);
                }
                
                grid.appendChild(cardElement);
            });
        }

        function flipCard(cardId) {
            if (isProcessing || flippedCards.length >= 2) return;
            
            const card = cards.find(c => c.id === cardId);
            if (card.isFlipped || card.isMatched) return;
            
            card.isFlipped = true;
            flippedCards.push(card);
            moves++;
            
            document.getElementById('moves').textContent = moves;
            
            renderCards();
            
            if (flippedCards.length === 2) {
                isProcessing = true;
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.symbol === card2.symbol) {
                // 매치 성공
                card1.isMatched = true;
                card2.isMatched = true;
                matchedPairs++;
                
                document.getElementById('matches').textContent = matchedPairs;
                updateScore();
                
                // 성공 애니메이션
                const cardElements = document.querySelectorAll(`[data-id="${card1.id}"], [data-id="${card2.id}"]`);
                cardElements.forEach(el => el.classList.add('matched'));
                
                if (matchedPairs === symbols.length) {
                    setTimeout(endGame, 500);
                }
            } else {
                // 매치 실패
                card1.isFlipped = false;
                card2.isFlipped = false;
                
                // 실패 애니메이션
                const cardElements = document.querySelectorAll(`[data-id="${card1.id}"], [data-id="${card2.id}"]`);
                cardElements.forEach(el => el.classList.add('mismatched'));
                
                setTimeout(() => {
                    cardElements.forEach(el => el.classList.remove('mismatched'));
                    renderCards();
                }, 500);
            }
            
            flippedCards = [];
            isProcessing = false;
        }

        function updateScore() {
            const maxMoves = symbols.length * 2; // 최대 시도 횟수
            const moveBonus = Math.max(0, maxMoves - moves);
            const matchBonus = matchedPairs * 10;
            const score = moveBonus + matchBonus;
            
            document.getElementById('score').textContent = score;
        }

        function startGame() {
            if (isGameStarted) return;
            
            isGameStarted = true;
            createCards();
            
            // 먼저 모든 카드를 뒤집어서 보여주기
            cards.forEach(card => {
                card.isFlipped = true;
            });
            renderCards();
            
            const result = document.getElementById('result');
            result.textContent = '카드들을 기억하세요! 3초 후 게임이 시작됩니다...';
            result.className = 'result neutral';
            
            // 3초 후 카드 뒤집기
            setTimeout(() => {
                cards.forEach(card => {
                    card.isFlipped = false;
                });
                renderCards();
                
                result.textContent = '카드들을 기억하고 같은 그림을 찾아보세요!';
                result.className = 'result neutral';
            }, 3000);
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('resetBtn').disabled = false;
        }

        function resetGame() {
            isGameStarted = false;
            isProcessing = false;
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('score').textContent = '0';
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('resetBtn').disabled = false;
            
            const result = document.getElementById('result');
            result.textContent = '기억력 게임을 시작하세요! 🧠';
            result.className = 'result';
            
            // 카드 상태 초기화
            cards.forEach(card => {
                card.isFlipped = false;
                card.isMatched = false;
            });
            
            renderCards();
        }

        function endGame() {
            const finalScore = parseInt(document.getElementById('score').textContent);
            const result = document.getElementById('result');
            
            if (finalScore >= 100) {
                result.className = 'result win';
                result.innerHTML = '🎉 완벽합니다! 50% 할인 쿠폰을 획득했습니다!';
                showCoupon(50);
                result.classList.add('jackpot-animation');
            } else if (finalScore >= 80) {
                result.className = 'result win';
                result.innerHTML = '🎉 훌륭합니다! 30% 할인 쿠폰을 획득했습니다!';
                showCoupon(30);
            } else if (finalScore >= 60) {
                result.className = 'result win';
                result.innerHTML = '🎉 좋습니다! 20% 할인 쿠폰을 획득했습니다!';
                showCoupon(20);
            } else if (finalScore >= 40) {
                result.className = 'result win';
                result.innerHTML = '🎉 괜찮습니다! 10% 할인 쿠폰을 획득했습니다!';
                showCoupon(10);
            } else {
                result.className = 'result neutral';
                result.innerHTML = '😊 아쉽지만 5% 할인 쿠폰을 획득했습니다!';
                showCoupon(5);
            }
            
            // 무제한 참여 가능
        }

        function showCoupon(discount) {
            const result = document.getElementById('result');
            
            // 쿠폰 코드 alert 표시
            setTimeout(() => {
                const couponCode = generateCouponCode();
                alert(`🎉 축하합니다!\n\n🎫 쿠폰 코드: ${couponCode}\n💳 할인율: ${discount}%`);
                
                // 쿠폰 표시 후 자동 새로고침
                setTimeout(() => {
                    if (confirm('게임을 다시 시작하시겠습니까?\n페이지가 새로고침됩니다.')) {
                        location.reload();
                    }
                }, 500);
            }, 1000);
        }

        function generateCouponCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            createCards();
            renderCards();
        });

        // 키보드 지원
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
